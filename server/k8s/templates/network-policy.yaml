apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: student-isolation
  namespace: devsarena
spec:
  podSelector:
    matchLabels:
      type: quest
  policyTypes:
  - Egress
  egress:
  # 1. Allow DNS (Required)
  - to:
    - namespaceSelector: {}
      podSelector:
        matchLabels:
          k8s-app: kube-dns
    ports:
    - protocol: UDP
      port: 53

  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8      # Block Internal Cluster IPs
        - 192.168.0.0/16  # Block Internal Node IPs
    ports:
    - protocol: TCP
      port: 6379

  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
        except:
        - 10.0.0.0/8
        - 192.168.0.0/16
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443