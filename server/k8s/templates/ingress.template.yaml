apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: '{{.LabID}}-ingress'
  namespace: devsarena
  annotations:
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://devsarena.in,https://staging.devsarena.in,https://staging2.devsarena.in,http://localhost:3000,http://localhost:3001,http://127.0.0.1:3000,http://127.0.0.1:3001"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, PUT, POST, DELETE, PATCH, OPTIONS, HEAD"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range"
    # This annotation is needed for WebSocket connections to work properly
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket specific settings for long-running connections
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-next-upstream-timeout: "30"
spec:
  ingressClassName: nginx
  rules:
    - host: '{{.LabID}}.devsarena.in'
      http:
        paths:
          # WebSocket routes for runner service (must come first to avoid conflicts)
          - path: /fs
            pathType: Prefix
            backend:
              service:
                name: '{{.LabID}}-service'
                port:
                  name: fs-ws
          - path: /pty
            pathType: Prefix
            backend:
              service:
                name: '{{.LabID}}-service'
                port:
                  name: pty-ws
          - path: /
            pathType: Prefix
            backend:
              service:
                name: '{{.LabID}}-service'
                port:
                  name: app-vite-dev