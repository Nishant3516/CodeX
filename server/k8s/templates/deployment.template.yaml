apiVersion: apps/v1
kind: Deployment
metadata:
  name: '{{.LabID}}-deployment'
  namespace: devsarena
  labels:
    app: '{{.LabID}}'
    language: '{{.Language}}'
spec:
  replicas: 1
  selector:
    matchLabels:
      app: '{{.LabID}}'
  template:
    metadata:
      labels:
        app: '{{.LabID}}'
    spec:
      hostname: '{{.LabID}}'
      runtimeClassName: gvisor
      enableServiceLinks: false
      volumes:
        - name: workspace-volume
          emptyDir:
            sizeLimit: 2Gi
      initContainers:
        - name: copy-r2-content
          image: amazon/aws-cli:latest
          command:
            - /bin/sh 
            - -c
            - |
              echo 'R2 bucket: {{.S3Bucket}}' && echo 'R2 key: {{.S3Key}}' && aws s3 cp s3://{{.S3Bucket}}/{{.S3Key}} /workspace --recursive --endpoint-url https://$R2_ACCOUNT_ID.r2.cloudflarestorage.com
          env:
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_ACCESS_KEY
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_SECRET_KEY
            - name: AWS_DEFAULT_REGION
              value: "auto" # R2 uses 'auto' region
            - name: R2_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_ACCOUNT_ID
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
{{ if .RequiresInitCommand }}
        - name: setup-init
          image: krishnawyvern/devsarena-node-runtime:v1.6  
          command:
            - /bin/sh
            - -c
            - |
              echo "Running setup command: {{.RequiresInitCommand}}"
              cd /workspace && {{.RequiresInitCommand}}
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          workingDir: /workspace
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
                - SETUID
                - SETGID
{{ end }}

      containers:
        - name: app-container
          image: krishnawyvern/devsarena-node-runtime:v1.7
          ports:
{{- if eq .Language "react" }}
            - name: vite-dev
              containerPort: 5173
{{- else if eq .Language "node" }}
            - name: node
              containerPort: 8000
{{- else if eq .Language "node-express" }}
            - name: node-express
              containerPort: 4000
{{- else }}
            - name: vite-dev
              containerPort: 5173
{{- end }}
          command: ["/bin/bash", "-c"]
          args:
            - |
              exec -a "devsarena-init" /usr/bin/socat TCP-LISTEN:54321,bind=127.0.0.1,fork \
              EXEC:"/usr/bin/env -u KUBERNETES_SERVICE_PORT_HTTPS -u REDIS_URI -u KUBERNETES_SERVICE_HOST -u KUBERNETES_SERVICE_PORT -u KUBERNETES_PORT -u KUBERNETES_PORT_443_TCP -u KUBERNETES_PORT_443_TCP_ADDR -u KUBERNETES_PORT_443_TCP_PORT -u KUBERNETES_PORT_443_TCP_PROTO /bin/bash --login",pty,stderr,setsid,sigint,sane
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "256m"
              memory: "256Mi"
          securityContext:
            runAsUser: 1001
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            procMount: Default
          env:
            # Application ports for different languages
            - name: REACT_PORT
              value: "5173"
            - name: NODE_PORT
              value: "8000"
            - name: NODE_EXPRESS_PORT
              value: "4000"
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          workingDir: /workspace

        - name: pty-container
          image: krishnawyvern/devsarena-pty-relay:v2.7
          ports:
            - name: pty-ws
              containerPort: 8082
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1001
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
            procMount: Default
          env:
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: REDIS_URI
            - name: LAB_ID
              value: '{{.LabID}}'
            - name: SECURITY_MODE
              value: "restricted"
            - name: PTY_PING_INTERVAL
              value: "30"
            - name: PTY_PONG_TIMEOUT
              value: "60"
            - name: PTY_BACKEND_NETWORK
              value: "tcp"
            - name: PTY_BACKEND_ADDR
              value: "127.0.0.1:54321"
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          workingDir: /workspace

        - name: runner-container
          image: krishnawyvern/devsarena-runner-service
          ports:
            - name: fs-ws
              containerPort: 8081
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          securityContext:
            runAsUser: 1000
            runAsGroup: 1000
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
              add:
                - CHOWN
                - DAC_OVERRIDE
          env:
            - name: LAB_ID
              value: '{{.LabID}}'
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_ACCESS_KEY
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_SECRET_KEY
            - name: AWS_DEFAULT_REGION
              value: "auto" # R2 uses 'auto' region
            - name: AWS_S3_BUCKET_NAME
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: AWS_S3_BUCKET_NAME
            - name: WORKSPACE_DIR
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: WORKSPACE_DIR
            - name: REDIS_URI
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: REDIS_URI
            - name: R2_ACCOUNT_ID
              valueFrom:
                secretKeyRef:
                  name: aws-secrets
                  key: R2_ACCOUNT_ID
          volumeMounts:
            - name: workspace-volume
              mountPath: /workspace
          workingDir: /workspace
